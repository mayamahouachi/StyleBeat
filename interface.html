    <script>
        let wavesurferMelody = WaveSurfer.create({
            container: '#waveMelody',
            waveColor: 'blue',
            progressColor: 'darkblue',
            barWidth: 3,
            responsive: true,
            height: 80
        });

        let wavesurferBeat = WaveSurfer.create({
            container: '#waveBeat',
            waveColor: 'green',
            progressColor: 'darkgreen',
            barWidth: 3,
            responsive: true,
            height: 80
        });

        let wavesurferAttenuation = WaveSurfer.create({
            container: '#waveAttenuation',
            waveColor: 'red',
            progressColor: 'darkred',
            barWidth: 3,
            responsive: true,
            height: 80
        });

        function afficherNomFichier(event){
            let fichier = event.target.files[0];
            if (fichier) {
                document.getElementById("file").textContent = "Fichier sÃ©lectionnÃ©: " + fichier.name;
                
                let reader = new FileReader();
                reader.onload = function (e) {
                    wavesurferMelody.load(e.target.result);
                };
                reader.readAsDataURL(fichier);
            }
        }

        function playBeat(fichier){
            let beat = document.getElementById("audio");
            beat.src = fichier;
            beat.style.display = "block";
            beat.play();
        }

        function updateSliderValue(slider, num, display){
            slider.addEventListener("input", function (){
                let val = slider.value;
                num.textContent = val;
                num.style.left = `${(slider.value - slider.min) / (slider.max - slider.min) * 100}%`;
                num.style.display = "block";
                display.textContent = val;
            });

            slider.addEventListener("mouseleave", function (){
                num.style.display = "none";
            });
        }

        function updateAttenuationWaveform(){
            let duration = document.getElementById("duration").value;
            let sampleRate = 100;
            let waveData = new Array(sampleRate).fill(0).map((_, i) => {
                return Math.exp(-i / (sampleRate * duration));
            });

            wavesurferAttenuation.loadBlob(new Blob([new Float32Array(waveData).buffer]));
        }

        async function createRemix() {
            const status = document.getElementById("remixStatus");
            const player = document.getElementById("remixPlayer");

            status.textContent = "CrÃ©ation du remix en cours... ğŸ¶";

            try {
                const remixBlob = await generate_final_song();

                const remixURL = URL.createObjectURL(remixBlob);

                player.src = remixURL;
                player.style.display = "block";
                player.play();

                status.textContent = "Remix prÃªt! ğŸ§";
            } catch (error) {
                console.error(error);
                status.textContent = "Erreur lors de la crÃ©ation du remix";
            }
        }

        document.getElementById("fichier").addEventListener("change", afficherNomFichier);
        updateSliderValue(document.getElementById("speed"), document.getElementById("speedNum"), document.getElementById("speedVal"));
        updateSliderValue(document.getElementById("duration"), document.getElementById("durationNum"), document.getElementById("durationVal"));
        document.getElementById("duration").addEventListener("input", updateAttenuationWaveform);
    </script>
